<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset = "UTF-8" />
        <meta name = "viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel = "stylesheet" href = "../static/style2.css?version1" /> 

        <title>RoadMap</title>

    </head>

    <body>
        <div class = "container">
            <img src = "../static/logo.png" alt ="RoadMap" class = "logo" />

            {% if error_message != '' %}

                <p class = "message"> {{ error_message | safe }}</p>

            {% endif %}

            <form action = "/route" method = "POST">

            <div class = "form-group">

                <h3>Starting Point</h3>

                <input
                    type = "text"
                    name = "starting_point"
                    placeholder = "Starting address location"
                    value = "{{ starting_point }}"
                />
          
            </div>

            <div class = "form-group">

                <h3>Destination</h3>

                <input
                    type = "text"
                    name = "destination_point"
                    placeholder = "Destination address location"
                    value = "{{ destination_point }}"
                />
          
            </div>

            <div class="form-group">

                <h3>Distance Unit</h3>

                <select name = "distance_unit">
                    <option value = "">Select a unit of distance</option>
                    <option value = "m">Meters (m)</option>
                    <option value = "km">Kilometers (km)</option>
                    <option value = "mi">Miles (mi)</option>
                </select>
            </div>

            <div class = "form-group">

                <h3>Route Type</h3>

                <select name = "route_type">
                    <option value = "">Select a preferred route type</option>
                    <option value = "FASTEST">Fastest</option>
                    <option value = "SHORTEST">Shortest</option>
                    <option value = "BICYCLE">Bicycle Route</option>
                </select>
            </div>

            <div class = "form-group">

                <h3>Route Avoid Options</h3>

                <select name = "route_avoid">
                    <option value = "">Select a part of a route you wish to avoid</option>
                    <option value = "Limited Access Highway">Limited Access Highway</option>
                    <option value = "Toll Road">Toll Road</option>
                    <option value = "Ferry">Ferry</option>
                    <option value = "Unpaved">Unpaved</option>
                    <option value = "Approximate Seasonal Closure">Approximate Seasonal Closure</option>
                    <option value = "Country Border Crossing">Country Border Crossing</option>
                    <option value = "Bridge">Bridge</option>
                    <option value = "Tunnel">Tunnel</option>
                    <option value = "None">None</option>
                </select>
            </div>

            <input type = "submit" value = "Submit" class = "btn" />

            </form>
        </div>
    </body>
</html>
